<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Through History</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Nav -->
    <nav>
        <h2><a href="index.html">Study History With Us</a></h2>
        <ul>
            <li><a href="#about">About Us</a></li>
            <li><a href="#signup">Sign Up</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>


    <!-- Header -->
    <header id="header">
        <div>
            <img src="assets/images/pexels-pixabay-36006.jpg" class="photo1" alt="Greek statues">
        </div>
        <div></div>
    </header>

    <!-- main content -->
    <main>
        <section id="about">
            <h2>About Us</h2>
            <h3>We Are A History Club, Join Us On A Journey Through Time!</h3>
        </section>
    </main>

    <br>


    <!--signup form -->
    <section id="signup">
        <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
            <h2><i class="fa-solid fa-heartbeat"></i> Let's get you signed up!</h2>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" class="text-input" required>
            <br>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="text-input" required>
            <br>
            <label for="email_address">Email Address</label>
            <input type="email" name="email_address" id="email_address" class="text-input" required>
            <br>
            <button type="submit" class="join-button">Let's Learn Together!</button>
        </form>
    </section>
</body>

<!-- footer -->

    </ul>
</footer>
