<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Through Time</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Nav -->
    <nav>
        <h2><a href="index.html">Study History With Us</a></h2>
        <ul>
            <li><a href="#about">About Us</a></li>
            <li><a href="#signup">Sign Up</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>


    <!-- Header -->
    <header id="header">
        <div id="b1">
            <img src="assets/images/pexels-pixabay-36006.jpg" alt="image of statues from ancient greece" id="bild">
        </div>
    </header>

    <!-- main content -->
    <main>
        <section id="about">
            <div>
                <h2>About Us</h2>
                <h3>We Are A History Club, Join Us On A Journey Through Time!</h3>
            </div>
            <br>
            <table style="width: 30%;">
                <tr>
                    <th>Day</th>
                    <th>Time</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Mon</td>
                    <td>17:00</td>
                    <td>14+</td>
                </tr>
                <tr>
                    <td>Wed</td>
                    <td>17:00</td>
                    <td>14+</td>
                </tr>
                <tr>
                    <td>Fri</td>
                    <td>17:00</td>
                    <td>14+</td>
                </tr>
            </table>
        </section>

    </main>




    <!--signup form -->
    <section id="signup">
        <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
            <h2>Let's get you signed up!</h2>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" class="text-input" required>
            <br>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="text-input" required>
            <br>
            <label for="email_address">Email Address</label>
            <input type="email" name="email_address" id="email_address" class="text-input" required>
            <br>
            <button type="submit" class="join-button">Let's Learn Together!</button>
        </form>
    </section>

    <!-- footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>

</html>
